query Laptops {
  desktops: categorie(id: "2") {
    data {
      attributes {
        name
        products {
          data {
            id
            attributes {
              model
              specifications
              description
              longDescription
              inStock
              price
              type
              picture {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
