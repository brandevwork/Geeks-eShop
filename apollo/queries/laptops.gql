query Laptops {
  laptops: categorie(id: "1") {
    data {
      attributes {
        name
        products {
          data {
            id
            attributes {
              model
              specifications
              description
              longDescription
              inStock
              price
              reviews {
                data {
                  id
                  attributes {
                    content
                    rating
                  }
                }
              }
              type
              picture {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
